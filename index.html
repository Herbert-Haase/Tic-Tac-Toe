<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="game">
      <div id="status"></div>
      <button id="new-game">New Game</button>
      <div id="board">
        <div col="0">
          <div class="cell" row="0"></div>
          <div class="cell" row="1"></div>
          <div class="cell" row="2"></div>
        </div>
        <div col="1">
          <div class="cell" row="0"></div>
          <div class="cell" row="1"></div>
          <div class="cell" row="2"></div>
        </div>
        <div col="2">
          <div class="cell" row="0"></div>
          <div class="cell" row="1"></div>
          <div class="cell" row="2"></div>
        </div>
      </div>
    </div>
  </body>
</html>
