<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Tic-tac-Toe</title>
</head>
<body>
    <nav>
        <div class="grid">
            <input type="text" placeholder="Player Name 1">
            <p class="error errorone"></p>
            <input type="text" placeholder="Player Name 2">
            <p class="error errortwo"></p>
        </div>
    <button>Start New Game</button>
    </nav>
    <div class="gameBoard">
        <div data-field="0"></div>
        <div data-field="1"></div>
        <div data-field="2"></div>
        <div data-field="3"></div>
        <div data-field="4"></div>
        <div data-field="5"></div>
        <div data-field="6"></div>
        <div data-field="7"></div>
        <div data-field="8"></div>
    </div>
    <p class="declareWin"></p>
</body>
</html>
